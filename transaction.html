<body>
    <h1>Recent Transactions</h1>

    <div class="filter-container">

            <span class="transaction-date">2023-08-29</span>
            <span class="transaction-description">Payment from John Doe</span>
            <span class="transaction-amount">+ $150.00</span>
        </div>
        <div class="transaction">
            <span class="transaction-date">2023-08-28</span>
            <span class="transaction-description">Ice Cream</span>

            <span class="transaction-date">2023-10-26</span>

        <!-- button navagation -->

        <a href="info.html" class="btn">Home</a>
