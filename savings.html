<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Savings Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create a New Savings Account</h1>

    <form id="accountForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="initialDeposit">Initial Deposit:</label>
            <input type="number" id="initialDeposit" name="initialDeposit" min="0" step="0.01" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Create Account">
        </div>
    </form>

    <!-- Include your script here to handle form submission to the server -->
    <script src="script.js"></script>
</body>
</html>
